{% extends 'layout.html' %}

{% block title %}
<title>Sign Up</title>
{% endblock %}

{% block head %}
<style>
  .container{
    padding: 50px:
    background-color: rgba(230,247,245,0.7)
  }
</style>
{% endblock %}

{% block body %}
 <div class="container w-50 mx-auto mt-5">
   <form action="/signup" method="post">
     <h1 class="text-primary">Registration</h1>
     <input type="text" name="name" placeholder="User name" class="form-control mt-3" required>
     <input type="text" name="address" placeholder="Address" class="form-control mt-3" required>
     <input type="text" name="number" placeholder="Number" class="form-control mt-3" required>

     <hr>
     <input type="text" name="login_name" placeholder="Login name" class="form-control mt-3" required>
     <input type="text" name="password" placeholder="Password" class="form-control mt-3" required>
     <p class="text-center">*All Fields are Requried</p>
     <input type="submit" value="signup" class="btn btn-block btn-primary">
  </form>
 </div>
 <div class="w-50 mx-auto text-center mr-2">
   <a href="/" class="btn btn-outline-primary">Back</a>
 </div>
{% endblock %}
