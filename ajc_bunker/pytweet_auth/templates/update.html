{% extends 'layout_afterlogin.html' %}

{% block head %}
<style>
</style>
{% block title %}
<title>Upadate</title>
{% endblock %}

{% block body %}

<div class="container" id="container">
  <div class="card w-50 mx-auto mt-5">
    <div class="card-header">
       <h3 class="text-monspace">Upadate Registration</h3>
    </div>
    <div class="card-body">
      <form action="/update" method="post">
        User Name <input type="text" name="name" value="{{user.name}} class
        form-control mt-2">
        Address <input type="text" name="name" value="{{user.name}} class
        form-control mt-2">
        Contact Number <input type="text" name="name" value="{{user.number}} class
        form-control mt-2">

        <input type="submit" value="Udpate User" class="btn btn-succes btn-block mt-5">
      </form>
    </div>
  </div>
</div>

{% endblock %}
