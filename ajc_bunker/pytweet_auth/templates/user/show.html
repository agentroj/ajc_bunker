{% extends "layout.html" %}

{% block body %}
 <h2>Show Profile</h2>
 <dl>
   <dt>Avatar</dt>
   <dd>
   <input type=file name=avatar id=avatar>  
      {% if user %}
       <h3>Existing Avatar</h3>
       {% if user.avatar_url %}
        <img src="{{ user.avatar_url }}" alt="Preview Images">
        {% else %}
         <span>Nothing</span>
        {% endif %}
      {% endif %}   
   </dd>
   <dt>Screen Name:</dt>
   <dd>{{ user.screen_name if user }}</dd>
   <dt>Email:</dt>
   <dd>{{ user.email if user }}</dd>
   <dt>Bio:</dt>
   <dd>{{ user.bio if user }}</dd>
 </dl>

 <a href="/users/me/edit">
  <button class="btn btn-lg btn-primary btn-block">edit</button>
 </a>
 <form action="{{ url_for('delete_user') }}" method="post" enctype="multipart/form-data">    
   <input type=submit value=Delete>  
 </form>
{% endblock %}
