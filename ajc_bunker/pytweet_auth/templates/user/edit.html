{% extends "layout.html" %}

{% block body %}
 <h2>Show Profile</h2>
 <dl>
   <dt>Screen Name:</dt>
   <dd>{{ user.screen_name if user }}</dd>
   <dt>Email:</dt>
   <dd>{{ user.email if user }}</dd>
   <dt>Bio:</dt>
   <dd>{{ user.bio if user }}</dd>
 </dl>

 <a href="/users/me/edit">
  <button class="btn btn-lg btn-primary">btn-block">edit</button>
 </a>
 <form action="{{ url_for('delete_me') }}" method=post>    
   <input type=submit value=Delete>  
 </form>
{% endblock %}
